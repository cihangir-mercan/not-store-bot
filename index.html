<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/not.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>

    <script>
      (function () {
        if (window.Telegram && window.Telegram.WebApp) {
          const tgWebApp = window.Telegram.WebApp;
          const currentTheme = tgWebApp.colorScheme;
          document.documentElement.classList.add(currentTheme);

          tgWebApp.disableVerticalSwipes();
          tgWebApp.onEvent("themeChanged", function () {
            const newTheme = tgWebApp.colorScheme;
            document.documentElement.classList.remove("light", "dark");
            document.documentElement.classList.add(newTheme);
          });
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
